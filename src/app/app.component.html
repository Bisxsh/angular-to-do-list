<div class="app--container">
  <app-side-bar
    class="app--side-bar"
    [tasks]="tasks"
    (activeChanged)="activeTaskChanged($event)">

  </app-side-bar>

  <div class="app--main-content">

    <app-header
      class="app--header"
      [title]="activeTask.title"
      (taskTitleChange)="activeTaskTitleChanged($event)"
    ></app-header>

    <div class="app--editor-container">
      <app-editor
        class="app--editor"
      ></app-editor>
    </div>

  </div>
</div>
