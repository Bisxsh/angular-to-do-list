<div class="header--container">

  <input
    [class]="'header--title '+(tasks.length ? '' : 'hidden')"
    type="text"
    placeholder="Title"
    [(ngModel)]="title"
    (change)="onTitleChange($event)">

  <div class="header--button-container">
    <img class="header--toolbar-toggle" src="assets/images/down-arrow.png" alt="toolbar toggle" />
    <img
      class="header--checkbox"
      [src]="'assets/images/checkbox_'+(((activeTask && activeTask.completed)||false) ? '' :'un')+'filled.png'"
      alt="checkbox"
      (click)="toggleCompleted()"
    />
  </div>

</div>
