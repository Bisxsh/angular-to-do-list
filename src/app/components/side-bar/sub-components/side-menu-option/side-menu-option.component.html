<div
  [class]="'side-menu-option--container '+(backgroundActive ? backgroundColourClass : '')"
(mouseover)="showIcon()"
(mouseout)="hideIcon()">
  <img class="side-menu-option--icon" [src]="iconPath" alt="" />

  <p class="side-menu-option--label">
    {{label}}
  </p>

  <img
    [class]="'side-menu-option--delete ' + ((iconShown || false) ? '' : 'side-menu-option--hidden' )"
    src="assets/images/delete_task.png"
    alt="delete"
    (click)="deleteTask()"/>
</div>
